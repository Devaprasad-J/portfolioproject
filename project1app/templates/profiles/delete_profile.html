<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Profile</title>
</head>
<body>
    <h1>Are you sure you want to delete your profile?</h1>
    <p>This action cannot be undone, and all your data will be permanently deleted.</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" style="color: red;">Yes, delete my profile</button>
    </form>

    <a href="{% url 'profile' %}">Cancel</a>
</body>
</html>
