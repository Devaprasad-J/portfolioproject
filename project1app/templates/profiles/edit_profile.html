<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        .form-section {
            width: 100%;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .form-section form {
            display: flex;
            flex-direction: column;
        }

        .form-section input, .form-section textarea, .form-section button {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        .form-section textarea {
            resize: vertical;
            min-height: 150px;
        }

        .button-group {
            text-align: center;
        }

        .button-group a {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #4898ef;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button-group a:hover {
            background-color: #0056b3;
        }

        .form-section button {
            background-color: #0056b3;
            color: white;
            cursor: pointer;
        }

        .form-section button:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Edit Profile</h1>

    <div class="form-section">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Changes</button>
        </form>
    </div>

    <div class="button-group">
        <a href="{% url 'profile' %}">Back to Profile</a>
    </div>
</div>

</body>
</html>
